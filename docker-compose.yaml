version: '3'
services:
  app:
    image: liberty254/todo:${IMG_TAG:?err}
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DB_URI: mongodb://mongo:27017
      DB_NAME: todos
    ports:
      - "8000:8000"
    depends_on:
      - mongo
  frontend:
    image: liberty254/todo-nextjs:${IMG_TAG_UI:?err}
    build:
      context: todo-react/
      dockerfile: Dockerfile
      args:
        - API_HOST='localhost:8000'
    environment:
      API_HOST: 'localhost:8000'
    ports:
      - "80:3000"
    depends_on:
      - app
  mongo:
    image: mongo:4.0.14-xenial
    
